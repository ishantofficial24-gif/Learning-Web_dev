<!--===============================================DIV AND SPAN=========================================================-->
<!DOCTYPE html>
<html>
    <head>
        <title> Div and Span </title>
    </head>
    <body>
        <p>
            <h2>Span</h2>
            <span style = "background-color: cyan;">It is a inline container , contains only the words in it.</span>
        </p>
        <p>
            <h2>Div</h2>
            <div style="background-color:turquoise;">It is a block continer , contains the whole block doesn't matter if the words written or not in it.</div>    
        </p>
        NOTE : we use some styling to show the change only in the website, we will do further in css.
    </body>
</html>
