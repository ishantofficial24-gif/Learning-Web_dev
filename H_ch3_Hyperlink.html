<!-- ===============================================HYPERLINK===============================================================-->
<!--  Hyperliks are the links , that brings the user to any website/file whose link is saved in it.                         -->
<!--   syntax                                                                                                               -->
<a   href="https://www.youtube.com/">youtube</a>                                              <br>
here is the link of youtube



<!--   More features -->
<!--   There are some of more things we can add with the link like title, or command to open it into new page-->
<a   href="https://www.youtube.com/"
     target="_blank"                     
     title="goes to youtube"  
     >youtube</a>

<pre>
    href = hyperlinks reference
    target = _blank => open the link in different page.
    title = show a message when you bring mouse cursor on the link.
</pre>
<br>
See the syntax carefully and remember it .
