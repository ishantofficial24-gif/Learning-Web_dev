<!--==========================================FEVICON=================================================================-->
<!-- In this we are going to start making our web icons.                                                              -->
<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="sources/anime solo.png">

    <title>FIVICON</title>
</head>
<body>
        <pre>
            rel="icon"
Specifies that the linked file is an icon for the website.

type="image/png"
Defines the type (format) of the favicon image.

href="path"
Specifies the location (path) of the favicon file.
        </pre>
</body>
</html>
